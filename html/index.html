<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZOTOKI PLAYER</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   

    <!-- ゲームのメインコンテンツ -->
    <div class="game-container">
         <!-- Three.jsの背景用のCanvas -->
      <canvas id="backgroundCanvas"></canvas>
        <!-- ジャケット画像とタイトルの表示エリア -->
        <div class="stage-display">
            <div class="stage-jacket" id="stage1-jacket">
                <img src="/images/stage1.jpg" alt="チュートリアルステージ">
                <h2>チュートリアルステージ</h2>
                <audio id="audio1" src="/audio/01-Couper le vent.mp3"></audio>
            </div>
            <div class="stage-jacket" id="stage2-jacket">
                <img src="/images/stage2.jpg" alt="ステージ2">
                <h2>ステージ2</h2>
                <audio id="audio2" src="/audio/02-Sesquifractal.mp3"></audio>
            </div>
            <div class="stage-jacket" id="stage3-jacket">
                <img src="/images/stage3.jpg" alt="ステージ3">
                <h2>ステージ3</h2>
                <audio id="audio3" src="/audio/03-Madoromi Chronoscope.mp3"></audio>
            </div>
            <div class="stage-jacket" id="stage4-jacket">
                <img src="/images/stage4.jpg" alt="ステージ4">
                <h2>ステージ4</h2>
                <audio id="audio4" src="/audio/04-Refreqt.mp3"></audio>
            </div>
            <div class="stage-jacket" id="stage5-jacket">
                <img src="/images/stage5.jpg" alt="ステージ5">
                <h2>ステージ5</h2>
                <audio id="audio5" src="/audio/05-Flip Up.mp3"></audio>
            </div>
        </div>

        <!-- ナビゲーションボタン -->
        <div class="controls">
            <button id="prevButton">前へ</button>
            <button id="nextButton">次へ</button>
        </div>
        <!-- スタートボタン -->
        <button id="startButton">スタート</button>
    </div>

    <!-- ステージ1のゲームコンテンツ -->
    <!-- ステージ1のゲームコンテンツ -->
    <div class="game-stage" id="stage1-content" style="display: none;">
        <canvas id="stage1Canvas"></canvas>
        <div class="stage1-header">
            <h2>Stage 1: The Enchanted Melody</h2>
        </div>
        <div class="stage1-description">
            <p>In this stage, players must find the hidden notes...</p>
        </div>
        <button class="backButton" onclick="goBackToHome()">ホームに戻る</button>
    </div>

    <!-- ステージ2のゲームコンテンツ -->
    <div class="game-stage" id="stage2-content" style="display: none;">
        <canvas id="stage2Canvas"></canvas>
        <div class="stage2-header">
            <h2>ステージ2のゲーム</h2>
            <p>ここにステージ2のゲーム内容を追加</p>
        </div>
        <button class="backButton" onclick="goBackToHome()">ホームに戻る</button>
    </div>

    <!-- 他のステージも同様に設定 -->


    <!-- ステージ3のゲームコンテンツ -->
    <div class="game-stage" id="stage3-content" style="display: none;">
        <h2>ステージ3のゲーム</h2>
        <p>ここにステージ3のゲーム内容を追加</p>
    </div>

    <!-- ステージ4のゲームコンテンツ -->
    <div class="game-stage" id="stage4-content" style="display: none;">
        <h2>ステージ4のゲーム</h2>
        <p>ここにステージ4のゲーム内容を追加</p>
    </div>

    <!-- ステージ5のゲームコンテンツ -->
    <div class="game-stage" id="stage5-content" style="display: none;">
        <h2>ステージ5のゲーム</h2>
        <p>ここにステージ5のゲーム内容を追加</p>
    </div>

    <!-- Three.jsと関連スクリプトの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
